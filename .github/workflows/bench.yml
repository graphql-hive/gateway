name: Bench
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  bench:
    strategy:
      fail-fast: false
      matrix:
        product-size:
          - 3
          - 10
          - 100
          - 1000
    name: Federation Benchmark with ${{matrix.products_size}} Products
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up env
        uses: the-guild-org/shared-config/setup@v1
        with:
          node-version: 22
      - name: Hash Docker Images
        id: hash-docker-images
        run: | # get all "image: '" occurrences in the e2e tests and hash them
          echo "result=$(grep -r -h "image: '" e2e | shasum | base64)" >> "$GITHUB_OUTPUT"
      - name: Cache Docker Images
        uses: ScribeMD/docker-cache@0.5.0
        continue-on-error: true
        with:
          key: docker-images-${{ runner.os }}-${{ steps.hash-docker-images.outputs.result }}
      - name: Bench
        run: yarn bench
