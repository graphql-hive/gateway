name: Bench
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  bench:
    strategy:
      fail-fast: false
      matrix:
        e2e_runner: [node, bun]
        products_size:
          - 10
          - 100
          - 1000
    name: Benchmark w/ ${{matrix.products_size}} Products and ${{matrix.e2e_runner}} runner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up env
        uses: the-guild-org/shared-config/setup@v1
        with:
          node-version: 23
      - name: Bench
        run: yarn bench
        env:
          PRODUCTS_SIZE: ${{matrix.products_size}}
          E2E_GATEWAY_RUNNER: ${{matrix.e2e_runner}}
